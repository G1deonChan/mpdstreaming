version: '3.8'

services:
  mpdstreaming:
    build: .
    # 或者使用预构建的镜像
    # image: ghcr.io/your-username/mpdstreaming:latest
    container_name: mpd-hls-streamer
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs
    environment:
      - CONFIG_PATH=/app/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：添加nginx作为反向代理
  nginx:
    image: nginx:alpine
    container_name: mpd-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mpdstreaming
    restart: unless-stopped

volumes:
  logs:
