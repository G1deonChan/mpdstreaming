# 1Panel优化配置 - 仅主服务，避免挂载问题
# 专门为1Panel环境优化，确保部署成功

services:
  mpdstreaming:
    # 使用Docker Hub预构建镜像
    image: xinmeng96/mpdstreaming:latest
    container_name: mpd-hls-streamer
    ports:
      - "8080:8080"
    volumes:
      # 仅使用volume，避免文件挂载问题
      - mpd-config:/app/config
      - mpd-logs:/app/logs
    environment:
      - CONFIG_PATH=/app/config/config.yaml
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "/app/healthcheck.py", "--quiet"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mpd-config:
    driver: local
  mpd-logs:
    driver: local
