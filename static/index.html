    <script>
        let streams = [];
        let updateInterval;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            checkHealth();
            loadStreams();
            
            // æ¯30ç§’æ£€æŸ¥ä¸€æ¬¡å¥åº·çŠ¶æ€
            setInterval(checkHealth, 30000);
            
            // æ¯5ç§’æ›´æ–°æµçŠ¶æ€
            updateInterval = setInterval(updateStreamStatus, 5000);
        });

        // è®¸å¯è¯ç±»å‹å˜åŒ–æ—¶æ˜¾ç¤º/éšè—å¯†é’¥è¾“å…¥æ¡†
        document.getElementById('license-type').addEventListener('change', function() {
            const licenseKeyGroup = document.getElementById('license-key-group');
            licenseKeyGroup.style.display = this.value === 'clearkey' ? 'block' : 'none';
        });

        document.getElementById('edit-license-type').addEventListener('change', function() {
            const licenseKeyGroup = document.getElementById('edit-license-key-group');
            licenseKeyGroup.style.display = this.value === 'clearkey' ? 'block' : 'none';
        });

        // æ£€æŸ¥æœåŠ¡å™¨å¥åº·çŠ¶æ€
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                document.getElementById('health-status').innerHTML = `
                    âœ… æœåŠ¡å™¨è¿è¡Œæ­£å¸¸<br>
                    æ´»è·ƒæµæ•°é‡: ${data.active_streams || 0}<br>
                    æœ€åæ›´æ–°: ${new Date().toLocaleString()}
                `;
            } catch (error) {
                document.getElementById('health-status').innerHTML = `
                    âŒ æœåŠ¡å™¨è¿æ¥å¤±è´¥: ${error.message}
                `;
            }
        }

        // åŠ è½½æµåˆ—è¡¨
        async function loadStreams() {
            try {
                const response = await fetch('/streams');
                const data = await response.json();
                streams = data.streams || [];
                
                renderStreams();
                updateStats();
                
            } catch (error) {
                document.getElementById('streams-container').innerHTML = 
                    `<div class="alert alert-error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        // æ¸²æŸ“æµåˆ—è¡¨
        function renderStreams() {
            const container = document.getElementById('streams-container');
            
            if (streams.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">æš‚æ— æµé…ç½®</div>';
                return;
            }

            container.innerHTML = streams.map(stream => `
                <div class="stream-item ${stream.status}" id="stream-${stream.id}">
                    <div class="stream-header">
                        <div class="stream-title">
                            <h4>${stream.name}</h4>
                            <div class="stream-id">ID: ${stream.id}</div>
                        </div>
                        <div class="stream-status status-${stream.status}">
                            ${getStatusText(stream.status)}
                        </div>
                    </div>
                    
                    <div class="stream-info">
                        <strong>æºåœ°å€:</strong> ${stream.url}<br>
                        <strong>ç±»å‹:</strong> ${stream.manifest_type || 'MPD'} 
                        ${stream.license_type ? `| è®¸å¯è¯: ${stream.license_type.toUpperCase()}` : ''}
                        ${!stream.enabled ? '<span style="color: #f44336; font-weight: bold;"> | å·²ç¦ç”¨</span>' : ''}
                    </div>
                    
                    ${stream.status === 'running' ? `
                    <div class="stream-url">
                        <strong>HLSæ’­æ”¾åœ°å€:</strong><br>
                        <span onclick="copyToClipboard('${window.location.origin}${stream.hls_url}')" 
                              style="cursor: pointer; color: #007bff;" 
                              title="ç‚¹å‡»å¤åˆ¶">
                            ${window.location.origin}${stream.hls_url}
                        </span>
                    </div>
                    ` : ''}
                    
                    <div class="stream-controls">
                        ${stream.status === 'running' ? 
                            `<button class="btn btn-warning" onclick="stopStream('${stream.id}')">â¹ï¸ åœæ­¢</button>` :
                            `<button class="btn btn-success" onclick="startStream('${stream.id}')" ${!stream.enabled ? 'disabled' : ''}>â–¶ï¸ å¯åŠ¨</button>`
                        }
                        <button class="btn btn-primary" onclick="editStream('${stream.id}')">âœï¸ ç¼–è¾‘</button>
                        <button class="btn btn-danger" onclick="deleteStream('${stream.id}')">ğŸ—‘ï¸ åˆ é™¤</button>
                        ${stream.status === 'running' ? 
                            `<button class="btn" onclick="testStream('${stream.id}')" style="background: #17a2b8; color: white;">ğŸ¬ æµ‹è¯•æ’­æ”¾</button>` : ''
                        }
                    </div>
                </div>
            `).join('');
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const totalStreams = streams.length;
            const runningStreams = streams.filter(s => s.status === 'running').length;
            
            document.getElementById('total-streams').textContent = totalStreams;
            document.getElementById('running-streams').textContent = runningStreams;
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'running': 'è¿è¡Œä¸­',
                'stopped': 'å·²åœæ­¢',
                'starting': 'å¯åŠ¨ä¸­',
                'stopping': 'åœæ­¢ä¸­'
            };
            return statusMap[status] || status;
        }

        // æ›´æ–°æµçŠ¶æ€
        async function updateStreamStatus() {
            if (streams.length === 0) return;
            
            try {
                // æ‰¹é‡æ›´æ–°æ‰€æœ‰æµçŠ¶æ€
                const statusPromises = streams.map(async (stream) => {
                    try {
                        const response = await fetch(`/streams/${stream.id}/status`);
                        if (response.ok) {
                            const status = await response.json();
                            return { id: stream.id, ...status };
                        }
                    } catch (error) {
                        console.warn(`Failed to update status for stream ${stream.id}:`, error);
                    }
                    return null;
                });

                const statuses = await Promise.all(statusPromises);
                let hasChanges = false;

                statuses.forEach(status => {
                    if (status) {
                        const streamIndex = streams.findIndex(s => s.id === status.id);
                        if (streamIndex !== -1 && streams[streamIndex].status !== status.status) {
                            streams[streamIndex].status = status.status;
                            streams[streamIndex].running = status.running;
                            hasChanges = true;
                        }
                    }
                });

                if (hasChanges) {
                    renderStreams();
                    updateStats();
                }
            } catch (error) {
                console.warn('Failed to update stream statuses:', error);
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `alert alert-${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
            
            // 3ç§’åéšè—
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // æ·»åŠ æµè¡¨å•æäº¤
        document.getElementById('add-stream-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const loading = document.getElementById('add-loading');
            
            submitBtn.disabled = true;
            loading.style.display = 'inline-block';
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                url: formData.get('url'),
                license_type: formData.get('license_type'),
                license_key: formData.get('license_key'),
                manifest_type: 'mpd',
                enabled: formData.get('enabled') === 'on'
            };

            try {
                const response = await fetch('/streams', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`âœ… æµæ·»åŠ æˆåŠŸï¼æµID: ${result.stream_id}`);
                    document.getElementById('add-stream-form').reset();
                    loadStreams(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    showStatus(`âŒ æ·»åŠ å¤±è´¥: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // å¯åŠ¨æµ
        async function startStream(streamId) {
            try {
                const response = await fetch(`/streams/${streamId}/start`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`âœ… æµ ${streamId} å¯åŠ¨æˆåŠŸ`);
                    // ç«‹å³æ›´æ–°è¯¥æµçš„çŠ¶æ€æ˜¾ç¤º
                    const streamIndex = streams.findIndex(s => s.id === streamId);
                    if (streamIndex !== -1) {
                        streams[streamIndex].status = 'starting';
                        renderStreams();
                    }
                } else {
                    showStatus(`âŒ å¯åŠ¨å¤±è´¥: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ å¯åŠ¨å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // åœæ­¢æµ
        async function stopStream(streamId) {
            try {
                const response = await fetch(`/streams/${streamId}/stop`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`âœ… æµ ${streamId} åœæ­¢æˆåŠŸ`);
                    // ç«‹å³æ›´æ–°è¯¥æµçš„çŠ¶æ€æ˜¾ç¤º
                    const streamIndex = streams.findIndex(s => s.id === streamId);
                    if (streamIndex !== -1) {
                        streams[streamIndex].status = 'stopped';
                        renderStreams();
                    }
                } else {
                    showStatus(`âŒ åœæ­¢å¤±è´¥: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ åœæ­¢å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¯åŠ¨æ‰€æœ‰æµ
        async function startAllStreams() {
            const enabledStreams = streams.filter(s => s.enabled && s.status === 'stopped');
            
            if (enabledStreams.length === 0) {
                showStatus('æ²¡æœ‰å¯å¯åŠ¨çš„æµ', 'info');
                return;
            }

            showStatus(`æ­£åœ¨å¯åŠ¨ ${enabledStreams.length} ä¸ªæµ...`, 'info');
            
            for (const stream of enabledStreams) {
                await startStream(stream.id);
                // ç¨å¾®å»¶è¿Ÿä»¥é¿å…åŒæ—¶å¯åŠ¨å¤ªå¤šæµ
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        // åœæ­¢æ‰€æœ‰æµ
        async function stopAllStreams() {
            const runningStreams = streams.filter(s => s.status === 'running');
            
            if (runningStreams.length === 0) {
                showStatus('æ²¡æœ‰æ­£åœ¨è¿è¡Œçš„æµ', 'info');
                return;
            }

            showStatus(`æ­£åœ¨åœæ­¢ ${runningStreams.length} ä¸ªæµ...`, 'info');
            
            for (const stream of runningStreams) {
                await stopStream(stream.id);
            }
        }

        // ç¼–è¾‘æµ
        function editStream(streamId) {
            const stream = streams.find(s => s.id === streamId);
            if (!stream) return;
            
            document.getElementById('edit-stream-id').value = stream.id;
            document.getElementById('edit-stream-name').value = stream.name;
            document.getElementById('edit-stream-url').value = stream.url;
            document.getElementById('edit-license-type').value = stream.license_type || '';
            document.getElementById('edit-license-key').value = stream.license_key || '';
            document.getElementById('edit-stream-enabled').checked = stream.enabled !== false;
            
            // æ˜¾ç¤º/éšè—è®¸å¯è¯å¯†é’¥è¾“å…¥æ¡†
            const licenseKeyGroup = document.getElementById('edit-license-key-group');
            licenseKeyGroup.style.display = stream.license_type === 'clearkey' ? 'block' : 'none';
            
            document.getElementById('edit-modal').style.display = 'block';
        }

        // å…³é—­ç¼–è¾‘æ¨¡æ€æ¡†
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        // ç¼–è¾‘æµè¡¨å•æäº¤
        document.getElementById('edit-stream-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const streamId = formData.get('stream_id') || document.getElementById('edit-stream-id').value;
            const data = {
                name: formData.get('name'),
                url: formData.get('url'),
                license_type: formData.get('license_type'),
                license_key: formData.get('license_key'),
                enabled: formData.get('enabled') === 'on'
            };

            try {
                const response = await fetch(`/streams/${streamId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`âœ… æµ ${streamId} æ›´æ–°æˆåŠŸ`);
                    closeEditModal();
                    loadStreams(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    showStatus(`âŒ æ›´æ–°å¤±è´¥: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ æ›´æ–°å¤±è´¥: ${error.message}`, 'error');
            }
        });

        // åˆ é™¤æµ
        async function deleteStream(streamId) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æµ ${streamId} å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚`)) return;
            
            try {
                const response = await fetch(`/streams/${streamId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`âœ… æµ ${streamId} åˆ é™¤æˆåŠŸ`);
                    loadStreams(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    showStatus(`âŒ åˆ é™¤å¤±è´¥: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ åˆ é™¤å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æµ‹è¯•æ’­æ”¾
        function testStream(streamId) {
            const stream = streams.find(s => s.id === streamId);
            if (!stream || stream.status !== 'running') return;
            
            const hlsUrl = `${window.location.origin}${stream.hls_url}`;
            const vlcUrl = `vlc://${hlsUrl}`;
            
            // å°è¯•ç”¨VLCæ‰“å¼€
            window.open(vlcUrl, '_blank');
            
            // åŒæ—¶æ˜¾ç¤ºURLä¾›ç”¨æˆ·å¤åˆ¶
            showStatus(`
                <strong>HLSæ’­æ”¾åœ°å€:</strong><br>
                <code style="background: #f8f9fa; padding: 5px; border-radius: 3px; display: inline-block; margin-top: 5px;">${hlsUrl}</code>
                <br><small>å·²å°è¯•ç”¨VLCæ‰“å¼€ï¼Œä¹Ÿå¯å¤åˆ¶åœ°å€åˆ°å…¶ä»–æ’­æ”¾å™¨</small>
            `, 'info');
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showStatus('âœ… åœ°å€å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (error) {
                showStatus('âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            }
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('edit-modal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(event) {

            }
        });
    </script>
